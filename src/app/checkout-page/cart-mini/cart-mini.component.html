<div class="mb-4">
  <h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Your cart</span>
    <span class="badge badge-secondary badge-pill">3</span>
  </h4>
  <ul class="list-group mb-3">
    <li
      *ngFor="let item of items; let i = index"
      [attr.data-index]="i"
      class="list-group-item d-flex justify-content-between lh-condensed"
    >
      <div *ngIf="item.inCart">
        <h6 class="my-0">{{ item.name }}</h6>
        <form>
          <div class="form-group form-inline">
            <label for="{{ i + '_itemqty' }}" class="col-form-label">Qty</label>
            <input
              id="{{ i + '_itemqty' }}"
              type="number"
              min="0"
              value="{{ item.quantity }}"
              class="num-input form-control"
              (change)="quantityChange($event, i)"
            />
          </div>
        </form>
        <p>
          <small class="text-muted">{{ item.description }}</small>
        </p>
      </div>
      <div *ngIf="item.inCart">
        <span class="text-muted">${{ itemTotal(i) }}</span>
        <p><button type="button" class="btn btn-link btn-sm" (click)="removeItem(i)">remove</button></p>
      </div>
    </li>

    <li class="list-group-item d-flex justify-content-between">
      <span>Total (USD)</span>
      <strong>${{ total }}</strong>
    </li>
  </ul>
</div>
