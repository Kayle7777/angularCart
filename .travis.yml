language: node_js
node_js:
  - 10.8.0
cache:
  directories:
    - node_modules
branches:
  only:
    - master
before_script:
  - npm install -g @angular/cli
script:
  - ng lint
  - ng build --prod --base-href https://kayle7777.github.io/angularCart/
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local_dir: dist/angularCart
  target-branch: gh-pages
  on:
    branch: master
